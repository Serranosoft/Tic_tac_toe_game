<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tic Tac Toe game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
</head>

<body>

    
    <form>
        <label for="player-name">Name</label>
        <p id="error-input" class="error-input"></p>
        <input id="player-name" type="text" class="player-name" placeholder="Alex" required>
        <input type="submit" id="play-button" class="play-button" value="Play!">
    </form>


    <div class="wrapper">

        <h1 class="tictactoe-title">Tic Tac Toe</h1>
        <p id="winner" class="winner"></p>

        <div class="tictactoe-grid">
            <div id="box0" class="tictactoe-box"></div>
            <div id="box1" class="tictactoe-box"></div>
            <div id="box2" class="tictactoe-box"></div>
            <div id="box3" class="tictactoe-box"></div>
            <div id="box4" class="tictactoe-box"></div>
            <div id="box5" class="tictactoe-box"></div>
            <div id="box6" class="tictactoe-box"></div>
            <div id="box7" class="tictactoe-box"></div>
            <div id="box8" class="tictactoe-box"></div>
        </div>
    </div>
