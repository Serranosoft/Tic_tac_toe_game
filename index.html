<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tic Tac Toe game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='scripts.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet"> 
</head>
<body>

    <h1 class="tictactoe-title">Tic Tac Toe</h1>
    <p class="winner">IA has won</p>
    <div class="wrapper">
        
        <div class="tictactoe-grid">
            <div id="box1" class="tictactoe-box"></div>
            <div id="box2" class="tictactoe-box"></div>
            <div id="box3" class="tictactoe-box"></div>
            <div id="box4" class="tictactoe-box"></div>
            <div id="box5" class="tictactoe-box"></div>
            <div id="box6" class="tictactoe-box"></div>
            <div id="box7" class="tictactoe-box"></div>
            <div id="box8" class="tictactoe-box"></div>
            <div id="box9" class="tictactoe-box"></div>
        </div>


    </div>
    
</body>
</html>
